<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>如果每一行列数不固定</title>
  </head>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .list {
      width: 24%;
      height: 100px;
      background-color: skyblue;
      margin-top: 15px;
    }
    /* 和列表一样的宽度和margin值 */
    .container > i {
      width: 100px;
      margin-right: 10px;
    }
  </style>
  <body>
    <div class="container">
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <i></i><i></i><i></i><i></i><i></i>
    </div>
  </body>
</html>
