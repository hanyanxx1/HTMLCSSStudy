<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute + transform 实现</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background: #ddd;
      }
      .small {
        background: red;
        width: 100px;
        height: 100px;
      }

      .box {
        position: relative;
      }

      .small {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="small">small</div>
    </div>
  </body>
</html>
