<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background: #ddd;
      }
      .small {
        background: red;
        width: 100px;
        height: 100px;
      }

      .box {
        display: flex;
        justify-content: center;
        /* align-items: center; */
      }

      .small {
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="small">small</div>
    </div>
  </body>
</html>
